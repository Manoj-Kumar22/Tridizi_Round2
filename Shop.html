<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  </head>
  <body class="bg-black text-white">
    <div class="container mx-auto p-8">
      <h1 class="text-4xl font-bold text-center mb-8">You Might Also Like</h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <!-- Product 1 -->
        <div class="bg-white text-black rounded-lg p-4">
          <img src="round.png" alt="Polo Shirt" class="w-full rounded-lg mb-4" />
          <h2 class="text-lg font-semibold mb-2">Polo Shirt</h2>
          <div class="flex items-center mb-2">
            <div class="flex text-yellow-500">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
            </div>
            <span class="ml-2 text-gray-600">4.0/5</span>
          </div>
          <div class="text-lg font-bold">
            $212 <span class="line-through text-gray-500">$242</span>
            <span class="text-red-500">-20%</span>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="bg-white text-black rounded-lg p-4">
          <img src="graphic.png" alt="Graphic T-shirt" class="w-full rounded-lg mb-4" />
          <h2 class="text-lg font-semibold mb-2">Graphic T-shirt</h2>
          <div class="flex items-center mb-2">
            <div class="flex text-yellow-500">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <i class="far fa-star"></i>
            </div>
            <span class="ml-2 text-gray-600">3.5/5</span>
          </div>
          <div class="text-lg font-bold">$145</div>
        </div>

        <!-- Product 3 -->
        <div class="bg-white text-black rounded-lg p-4">
          <img src="polo3.png" alt="Polo with Details" class="w-full rounded-lg mb-4" />
          <h2 class="text-lg font-semibold mb-2">Polo with Details</h2>
          <div class="flex items-center mb-2">
            <div class="flex text-yellow-500">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
            </div>
            <span class="ml-2 text-gray-600">4.5/5</span>
          </div>
          <div class="text-lg font-bold">$180</div>
        </div>

        <!-- Product 4 -->
        <div class="bg-white text-black rounded-lg p-4">
          <img src="blackshirt.png" alt="Striped T-shirt" class="w-full rounded-lg mb-4" />
          <h2 class="text-lg font-semibold mb-2">Striped T-shirt</h2>
          <div class="flex items-center mb-2">
            <div class="flex text-yellow-500">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <span class="ml-2 text-gray-600">5.0/5</span>
          </div>
          <div class="text-lg font-bold">
            $120 <span class="line-through text-gray-500">$150</span>
            <span class="text-red-500">-30%</span>
          </div>
        </div>
      </div>

      <!-- Newsletter Section -->
      <div class="bg-black text-white mt-12 py-8 px-4 rounded-lg text-center">
        <h2 class="text-2xl font-bold mb-4">Stay Updated with Our Offers</h2>
        <div class="flex justify-center items-center">
          <input type="email" placeholder="Enter your email" class="p-3 rounded-l-lg w-full max-w-md text-black"/>
          <button class="bg-white text-black p-3 rounded-r-lg">Subscribe</button>
        </div>
      </div>
    </div>
  </body>
</html>
